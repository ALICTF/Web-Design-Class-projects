<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Asset/CSS/all.min.css">
    <link rel="stylesheet" href="Asset/CSS/calculator.css">
    <link rel="stylesheet" href="Asset/CSS/bootstrap.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main d-flex mx-auto justify-content-center align-items-center">
        <div class="calc-main mt-5 mt-lg-0 position-relative">
                <!-- <div id="stars" ></div> -->
            <div class="row text-center mt-5 mt-lg-0 ">
                <div class="col-12 d-flex justify-content-center ">
                    <div class="calc-box-display ">
                        <input type="text" value="0" readonly class="input-display w-100 rounded-pill h-100"  id="display">
                    </div>
                </div>
                <div class="col-12 w-100 mx-auto">
                    <div class="calc-box-numbers mt-4 ">
                        <div onclick="mClickOpra('-')" 
                            class="grid-item1 rounded-pill text-white key-word-N d-flex justify-content-center align-items-center">
                            -</div>
                        <div onclick="mClickNumb(9)" id="nine"
                            class="grid-item rounded-circle text-white key-word-9 d-flex justify-content-center align-items-center">
                            9</div>
                        <div onclick="mClickNumb(8)"
                            class="grid-item rounded-circle text-white key-word-8 d-flex justify-content-center align-items-center">
                            8</div>
                        <div onclick="mClickNumb(7)"
                            class="grid-item rounded-circle text-white key-word-7 d-flex justify-content-center align-items-center">
                            7</div>
                        <div onclick="mClickOpra('+')"
                            class="grid-item1 rounded-pill text-white key-word-P d-flex justify-content-center align-items-center">
                            +</div>
                        <div onclick="mClickNumb(6)"
                            class="grid-item rounded-circle text-white key-word-6 d-flex justify-content-center align-items-center">
                            6</div>
                        <div onclick="mClickNumb(5)"
                            class="grid-item rounded-circle text-white key-word-5 d-flex justify-content-center align-items-center">
                            5</div>
                        <div onclick="mClickNumb(4)"
                            class="grid-item rounded-circle text-white key-word-4 d-flex justify-content-center align-items-center">
                            4</div>
                        <div onclick="mClickOpra('*')"
                            class="grid-item rounded-circle text-white key-word-M d-flex justify-content-center align-items-center">
                            *</div>
                        <div onclick="mClickNumb(3)"
                            class="grid-item rounded-circle text-white key-word-3 d-flex justify-content-center align-items-center">
                            3</div>
                        <div onclick="mClickNumb(2)"
                            class="grid-item rounded-circle text-white key-word-2 d-flex justify-content-center align-items-center">
                            2</div>
                        <div onclick="mClickNumb(1)"
                            class="grid-item rounded-circle text-white key-word-1 d-flex justify-content-center align-items-center">
                            1</div>
                        <div onclick="mClickOpra('/')"
                            class="grid-item rounded-circle text-white key-word-Di d-flex justify-content-center align-items-center">
                            /</div>
                        <div onclick="mClickNumb('.')"
                            class="grid-item rounded-circle text-white key-word-D d-flex justify-content-center align-items-center">
                            .</div>
                        <div onclick="Clear()"
                            class="grid-item rounded-circle text-white key-word-C d-flex justify-content-center align-items-center">
                            C</div>
                        <div onclick="mClickOpra('=')"
                            class="grid-item rounded-circle text-white key-word-E d-flex justify-content-center align-items-center">
                            =</div>
                        <div onclick="mClickOpra('%')"
                            class="grid-item rounded-circle text-white key-word-B d-flex justify-content-center align-items-center">
                            %</div>
                        <div onclick="mClickNumb(0)"
                            class="grid-item rounded-circle text-white key-word-0 d-flex justify-content-center align-items-center">
                            0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


















    <script src="Asset/JS/calculator.js"></script>
    <script src="Asset/JS/bootstrap.bundle.js"></script>
    <script src="Asset/JS/jquery-3.7.1.slim.min.js"></script>
</body>

</html>
