<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Asset/CSS/all.min.css">
    <link rel="stylesheet" href="Asset/CSS/calculator.css">
    <link rel="stylesheet" href="Asset/CSS/bootstrap.css">
    <title>Calculator</title>
</head>

<body>

    <div class="main d-flex mx-auto justify-content-center align-items-center">
        <div class="row text-center mt-5 mt-lg-5">
            <div class="col-12 d-flex justify-content-center">
                <div class="calc-box-display ">
                    <input type="text" class="form-control rounded-pill w-100" id="display">
                </div>
            </div>
            <div class="col-12 w-100 mx-auto">
                <div class="calc-box-numbers mt-5 ">
                    <div class="grid-item1 rounded-pill text-white key-word-N d-flex justify-content-center align-items-center">-</div>
                    <div class="grid-item rounded-circle text-white key-word-9 d-flex justify-content-center align-items-center">9</div>
                    <div class="grid-item rounded-circle text-white key-word-8 d-flex justify-content-center align-items-center">8</div>
                    <div class="grid-item rounded-circle text-white key-word-7 d-flex justify-content-center align-items-center">7</div>
                    <div class="grid-item1 rounded-pill text-white key-word-P d-flex justify-content-center align-items-center">+</div>
                    <div class="grid-item rounded-circle text-white key-word-6 d-flex justify-content-center align-items-center">6</div>
                    <div class="grid-item rounded-circle text-white key-word-5 d-flex justify-content-center align-items-center">5</div>
                    <div class="grid-item rounded-circle text-white key-word-4 d-flex justify-content-center align-items-center">4</div>
                    <div class="grid-item rounded-circle text-white key-word-M d-flex justify-content-center align-items-center">*</div>
                    <div class="grid-item rounded-circle text-white key-word-3 d-flex justify-content-center align-items-center">3</div>
                    <div class="grid-item rounded-circle text-white key-word-2 d-flex justify-content-center align-items-center">2</div>
                    <div class="grid-item rounded-circle text-white key-word-1 d-flex justify-content-center align-items-center">1</div>
                    <div class="grid-item rounded-circle text-white key-word-Di d-flex justify-content-center align-items-center">/</div>
                    <div class="grid-item rounded-circle text-white key-word-D d-flex justify-content-center align-items-center">.</div>
                    <div class="grid-item rounded-circle text-white key-word-C d-flex justify-content-center align-items-center">C</div>
                    <div class="grid-item rounded-circle text-white key-word-E d-flex justify-content-center align-items-center">=</div>
                    <div class="grid-item rounded-circle text-white key-word-B d-flex justify-content-center align-items-center">%</div>
                    <div class="grid-item rounded-circle text-white key-word-0 d-flex justify-content-center align-items-center">0</div>
                </div>
            </div>
        </div>
    </div>


















    <script src="Asset/JS/calculator.js"></script>
    <script src="Asset/JS/bootstrap.bundle.js"></script>
    <script src="Asset/JS/jquery-3.7.1.slim.min.js"></script>
</body>

</html>
